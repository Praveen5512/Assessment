<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product purchase</title>
    <link rel="stylesheet" href="./assets/lib/css/bootstrap.min.css">
    <script src="./assets/lib/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/lib/jquery/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
    <div class="row"><h3 class="text-center text-capitalize" id="header">Easy Cart</h3></div>
    <div class="container">
        
        <div class="row" id="products"></div>
        <div class="row justify-content-center" id="btn">
           <div class="col-3">
            <button class="btn btn-success" id="goCart">Go Cart</button>
           </div>
        </div>
        <div class="row" id="cart"></div>
        <div class="row my-4" id="checkout">
            <div class="col"><button class="btn btn-danger" id="backbtn">Back</button></div>
            <div class="col"><button class="btn btn-success" id="paybtn">Pay</button></div>
            <div class="col"><h4>Total : <span id="total"></span></h4></div>
            <div class="row" id="payment"></div>

        </div>
    </div>



    <script src="./script/script.js"></script>
</body>

</html>
